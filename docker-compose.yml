version: '3.8'

services:
  sqlite-mcp-server:
    build: .
    container_name: sqlite-mcp-server
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./database:/app/database
      - ./mcp:/app/mcp
      - ./init:/app/init
      - ./scripts:/app/scripts
      - ./main_standard.py:/app/main_standard.py
      - ./main_enhanced.py:/app/main_enhanced.py
      - ./main_natural_language.py:/app/main_natural_language.py
      - ./main.py:/app/main.py
      - ./health_check.py:/app/health_check.py
    environment:
      - PYTHONPATH=/app
      - DATABASE_PATH=/app/data/restaurants.db
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    working_dir: /app
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "health_check.py"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 90s