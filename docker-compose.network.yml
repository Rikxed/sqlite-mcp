version: '3.8'

services:
  sqlite-mcp-network-server:
    build: .
    container_name: sqlite-mcp-network-server
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./database:/app/database
      - ./mcp:/app/mcp
      - ./init:/app/init
      - ./scripts:/app/scripts
      - ./init_restaurant_system.sql:/app/init/init_restaurant_system.sql
      - ./main_network.py:/app/main_network.py
      - ./health_check.py:/app/health_check.py
    environment:
      - PYTHONPATH=/app
      - DATABASE_PATH=/app/data/restaurants.db
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - INIT_SCRIPT=/app/init/init_restaurant_system.sql
      - INIT_DAYS=7
      - RESTAURANT_OPEN_TIME=09:00
      - RESTAURANT_CLOSE_TIME=21:00
      - SLOT_HOURS=2
      - MCP_SERVER_NAME=sqlite-mcp-network-server
      - MCP_SERVER_VERSION=1.0.0
      - AGENT_ID=agent-1
      - USE_THREAD_SAFE=true
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    working_dir: /app
    restart: unless-stopped
    ports:
      - "8000:8000"  # HTTP端口
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 90s
    command: ["/app/start_network.sh"] 